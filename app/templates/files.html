{% extends "base.html" %}
{% block css %} <link rel="stylesheet" href=" "{{url_for('static', filename = 'css/app/css')}}/> {% endblock %}
{% block main %}

<div class = "imgGallery">
{% for fileUpload in fileLst %}
    {% if fileUpload.split('.')[-1].lower() in ['png', 'jpg', 'jpeg'] %}
        <img class="photo" src = {{url_for('get_image', filename = fileUpload)}} />
    {% endif %}
{% endfor %}
</div>

{% endblock %}
